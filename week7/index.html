<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>griffin 7 lab</title>
    <link rel="stylesheet" href="stats.css">
</head>
<body>
        <h1>Page Full of Important Statistics</h1>
        <table>
            <thead>
                <!-- full screen -->
                <tr class="full-names">
                    <th><b>NAME</b></th>
                    <th><b>ID</b></th>
                    <th class="stat"><b>Statistic1</b></th>
                    <th class="stat"><b>Statistic2</b></th>
                    <th class="stat"><b>Statistic3</b></th>
                    <th class="stat"><b>Statistic4</b></th>
                    <th class="stat"><b>Statistic5</b></th>
                    <th class="stat"><b>Statistic6</b></th>
                    <th><b>AVERAGE</b></th>
                    <th><b>TOTAL</b></th>
                </tr>
                <!-- smaller screens -->
                <tr class="abbreviated-names">
                    <th><b>Name</b></th>
                    <th><b>ID</b></th>
                    <th class="stat"><b>S1</b></th>
                    <th class="stat"><b>S2</b></th>
                    <th class="stat"><b>S3</b></th>
                    <th class="stat"><b>S4</b></th>
                    <th class="stat"><b>S5</b></th>
                    <th class="stat"><b>S6</b></th>
                    <th><b>AVG</b></th>
                    <th><b>TOT</b></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    <script>
        var body = document.querySelector(`tbody`)
        console.log(body)
        var content = ``
       
        var numOfStats = 6
        var numOfPeople = 50 

        for(let i=0; i<numOfPeople; i++)
        {
            var avg = 0
            var total = 0
            var id = ``
           
            
            for(let j=0; j<numOfStats; j++)
            {
                id+= Math.floor(Math.random()*9.9).toString()
            }

            content += `<tr>`

                content += `<td><b>Dude ${i}</b></td>`
                content += `<td><b>${id}</b></td>` 
                
                for(let j=0; j<numOfStats; j++)
                {
                    var stat = Math.floor(Math.random()*100.9)
                    content += `<td class="stat">${stat}</td>`
                    total += stat
                }

                avg = total/numOfStats
                content += `<td><b>${avg.toFixed(2)}</b></td>`
                content += `<td><b>${total}</b></td>`

            content += `</tr>`
        }
        body.innerHTML = content
        
    </script>
</body>
</html>
