<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  
</head>
  <body>
    <main class="container-fluid"> <!--if this was a container-fluid, the divs will grow and stretch with the page.-->
        <section class="row">
            <div class="offset-6col-sm-6 col-md-4 bg-primary">afsdf</div> <!--Setting to column, sm, md is setting whst you want each column to look like on different size screens//// offset is how many columns to move over before start-->
            <div class="col-sm-4 col-md-2 bg-success">fasdf</div>
            <div class="col-sm-2 col-md-4 bg-danger">sfdCs</div>
            <!--need a new line, to force it without messing with size or offset, us rows and columns;; new section class-->
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
