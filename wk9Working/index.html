    <!--<script src="script.js"></script>--> 
    <script>

        var a = document.querySelector(`a`);
        var aside = document.querySelector(`aside`);

        a.addEventListener(`click` , e =>{ /*making button clickable.... arrow function [=>], passing in variable 'e' as a parameter in the function & because going to have more than one line, using curly braces.. if just 1 line, no curly braces needed, just type right after the =>*/
            e.preventDefault(); /*preventing default behavior - dont want it sening us anywhere*/
            aside.classList.toggle(`close`); /*if close is on it, it takes it off... if close is not there, puts back on.... can use toggle instead of adding the classList, bc it is only 1 class.*/
            
        }); 



    </script>
