</head>
<body>
    <div id="main">
        <div id="header">
            <h1>Town of Springfield - Contact</h1>
        </div>
        <!--Navigation Area-->
        <div id="nav">
            <ul>
                <li class="nav-list"><a href="index.html">Home</a></li>
                <li class="nav-list"><a href="about.html">About Springfield</a></li>
                <li class="nav-list"><a href="gallery.html">Pictures of Springfield</a></li>

                <li class="nav-list"><a href="#">Contact Springfield</a></li>
            </ul>
        </div>
        <!--Content Area-->
        <div id="content">
            <!--Content goes here! -->
            <h2 id="section-header">Contact Springfield Today!</h2>
            <p class="section-text" style="width: 100%;">Fill out the form below with questions about Springfield.</p>

            <form action="#" method="post"; style="margin-left: 150px;">
                <label for="FirstName">Enter First Name</label>
                <br>
                <input type="text" name="FirstName" id="FirstName" required placeholder="Enter your first name here...">
                <br>
                <label for="LastName">Enter Last Name</label>
                <br>
                <input type="text" name="LastName" id="LastName" required placeholder="Enter your last name here...">
                <br>
                <label for="Message">Enter your message below:</label>
                <br>
                <textarea name="Message" id="Message" cols="50" rows="10" style="resize: none;" placeholder="Enter your message here..."></textarea>
                <br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset Form">

            </form>

        </div>
        <div id="footer">
            <p>&copy; HTML/JavaScript NEIT Winter 2024 and Town of Springfield</p>
        </div>


    </div>
    
</body>
