<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 Lab | Objects</title>
</head>

<body>
    <h1>Week 8 Lab | Objects</h1>

    <script>
        // One Example of how to create an array
        var cars = new Array();
        cars[0] = "Toyota";
        cars[1] = "Honda";
        cars[2] = "Ford";
        cars[3] = "Subaru";
        cars[4] = "Porsche";
        cars[5] = "Volkswagen";

        console.log(cars);

        // Example of a FOR LOOP ("inclusive for loop", so runs one more time when the statement is false because of the length property [dot length property checks for entire array])
        for (let i = 0; i < cars.length; i++) {
            console.log(cars[i]);
        }

        var people = [
            "Sam",
            "Kerri",
            "Tyler",
            "Rich",
            "Christina",
            "Nate"];

        console.log(people);

        /*people.push("Jordan");

        console.log(people);

        people.pop();
        console.log(people);

        people.splice(3,1);
        //3 is the position, 1 is being removed, if (3,2), Christina would also be removed in inspector console
        console.log(people);*/

        var colors = ["green", "black", "blue", "red", "yellow", "blue"];

        //Parallel Arrays
        for (let i = 0; i < people.length; i++) {
            console.log(`${people[i]}'s favorite color is ${colors[i]}`);
        }

        //Associative Arrays
        var sportsTeam = []
        sportsTeam["Baseball"] = "Padres";
        sportsTeam["Hockey"] = "Bruins";
        sportsTeam["Basketball"] = "Celtics";
        sportsTeam["Football"] = "Patriots";

        console.log(sportsTeam["Basketball"]);

        //Two Dimensional Array
        var vehicles = []
        vehicles[0] = ["Make", "Toyota", "Honda", "Ford"]
        vehicles[1] = ["Model", "Camry", "Accord", "Taurus"]
        vehicles[2] = ["Year", "2010", "2013", "2019"]

        for(let i = 0; i<vehicles.length; i++){
            for(let j = 0; j<vehicles[i].length; j++){
                console.log(vehicles[i][j]);
            }
        }

        var character1 = {
            class:"Plumber",
            name:"Mario",
            hasMustache:true,
            hasPlunger:true,
            jumpHeight:10, 
            hasHat:true
        }

        var character2 = {
            class:"Princess",
            name:"Peach",
            hasMustache:false,
            hasPlunger:false,
            jumpHeight:7, 
            hasHat:false,
            hasCrown:true
        }

        var character3 = {
            class:"Plumber",
            name:"Luigi",
            hasMustache:true,
            hasPlunger:true,
            jumpHeight:10, 
            hasHat:true,
            hasCrown:false
        }

        var character4 = {
            class:"Villain",
            name:"Bowser",
            hasMustache:false,
            hasPlunger:false,
            jumpHeight:30, 
            hasHat:false,
            hasCrown:false
        }

        var characters = [character1, character2, character3, character4];

        for(let key in characters){
            console.log(characters[key].class, characters[key].name, characters[key].hasMustache)
        }

        characters.forEach(function(item, character){
            console.log(item.name, item.class, item.hasMustache, `Item in Array ${character}`)
        })

    </script>
</body>

</html>
